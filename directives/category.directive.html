<head>

<body>

    <ul>
      <div class="row mt-5">
        <div class="col-md-3">
          <div class="position-fixed">
            <h1>{{catCtrl.title}}</h1>

          </div>

        <div class="col-md-8">
          <ui-view></ui-view>
        </div>
      </div>
    </ul>
  </div>
